<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <nav class="navbar navbar-expand-lg topNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="pe-7s-menu"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 MenuList"> 
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Employers Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Candidates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                         
                    </ul>
                    <div class="menu-login-btn align-self-center gap-3 d-flex">
                        <a href="" class="theme-btn "><span class="pe-7s-user"></span> Login</a>
                        <a href="" class="theme-btn"><span class="pe-7s-portfolio"></span> Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="banner-content text-center">
                        <div class="h1 text-white" id="counter">
                            <span class="counter-value primary-c" data-count="2568"></span>
                            job available <br> You can choose your dream job
                        </div>
                        <p class="text-white">Find great job for build your bright career. Have many job in this
                            plactform.</p>
                        <div class="banner-form">
                            <a href="" class="toggle">
                                <span class="pe-7s-menu"></span>
                            </a>
                            <form action="" class="banner-search-form">
                                <input type="text" placeholder="Job title or keywords">
                                <select class="form-control">
                                    <option value="1" selected="">Choose City</option>
                                    <option value="2">New York</option>
                                    <option value="3">California</option>
                                    <option value="4">Illinois</option>
                                    <option value="5">Texas</option>
                                    <option value="6">Florida</option>
                                </select>
                                <select class="form-control">
                                    <option value="1" selected="">Category</option>
                                    <option value="2">Web Designer</option>
                                    <option value="3">Web Developer</option>
                                    <option value="4">Graphic Designer</option>
                                    <option value="5">App Developer</option>
                                    <option value="6">UI &amp; UX Expert</option>
                                </select>
                                <button type="submit" class="theme-btn btn-md"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/min.js"></script>

</body>

</html>
